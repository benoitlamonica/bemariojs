name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if commit message matches version pattern
        id: check_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ $COMMIT_MSG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1 | sed 's/^v//')
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Commit message does not match version pattern (vx.x.x)"
          fi

      - name: Setup Node.js
        if: steps.check_version.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.check_version.outputs.should_publish == 'true'
        run: yarn install --immutable

      - name: Update package.json version
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          yarn version --new-version ${{ steps.check_version.outputs.version }} --no-git-tag-version

      - name: Commit and tag version
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: release v${{ steps.check_version.outputs.version }} [skip ci]"
          git tag "v${{ steps.check_version.outputs.version }}"

      - name: Push changes and tags
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          git push origin main
          git push origin "v${{ steps.check_version.outputs.version }}"

      - name: Build
        if: steps.check_version.outputs.should_publish == 'true'
        run: yarn build

      - name: Publish to npm
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
